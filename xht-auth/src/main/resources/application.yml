server:
  port: 9000
spring:
  profiles:
    active: dev
  application:
    name: xht-auth
  cloud:
    nacos:
      discovery:
        server-addr: @nacos.discovery.address@
        username: @nacos.username@
        password: @nacos.password@
        namespace: @nacos.namespace@
        group: @nacos.group@
      config:
        server-addr: @nacos.config.address@
        username: @nacos.username@
        password: @nacos.password@
        namespace: @nacos.namespace@
        group: @nacos.group@
        file-extension: yml
        prefix: ${spring.application.name} # 默认配置
  # 数据源配置
  datasource:
    password: 123456
    url: jdbc:mysql://localhost:3306/xht_platform?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  security:
    user:
      name: user
      password: password
    oauth2:
      authorizationserver:
        client:
          oidc-client:
            registration:
              client-id: "oidc-client"
              client-secret: "{noop}secret"
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "authorization_code"
                - "refresh_token"
              redirect-uris:
                - "http://127.0.0.1:3000/login"
              post-logout-redirect-uris:
                - "http://127.0.0.1:8080/"
              scopes:
                - "openid"
                - "profile"
            require-authorization-consent: true
            require-proof-key: true
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 10000
      jedis:
        pool:
          enabled: true
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
      password: 123456
springdoc:
  api-docs:
    enabled: true
  override-with-generic-response: false # 解决springdoc和knife4版本冲突问题
xht:
  safety:
    xss:
      enable: true
feign:
  sentinel:
    enabled: true