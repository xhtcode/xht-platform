# gateway路由配置
spring:
  cloud:
    gateway:
      discovery: #网关发现机制配置
        locator: #处理机制
          enabled: true # 开启网关自动映射处理逻辑，只要请求地址符合规则: http://gatewayPort/微服务名/微服务请求地址
          lower-case-service-id: true #全部服务名称全部小写
      routes:
        - id: xht-auth
          uri: lb://xht-auth #此处需要使用lb协议
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1


